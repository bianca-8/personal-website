<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art - Bianca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Bianca</a>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
  
  <main>
    <div class="section">
      <h1>Art</h1>
      <p>I have been drawing for <span id="artYears"></span> years!</p>
      <script>
        const startYear = 2014;
        const currentYear = new Date().getFullYear();
        const totalYears = currentYear - startYear;
        document.getElementById('artYears').textContent = totalYears;
      </script>
      <p>Here are some of my artworks:</p>
      <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(min(100%, 30vw), 1fr)); gap: 2vw; margin: 2vh 0;">
        <div style="aspect-ratio: 1; overflow: hidden; border-radius: 1vw; box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.1);">
          <img src="assets/space.png" alt="Space Drawing" style="width: 100%; height: 100%; object-fit: contain; transition: transform 0.3s ease; background: #f5f5f5;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        </div>
        <div style="aspect-ratio: 1; overflow: hidden; border-radius: 1vw; box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.1);">
          <img src="assets/art2.jpg" alt="Artwork 2" style="width: 100%; height: 100%; object-fit: contain; transition: transform 0.3s ease; background: #f5f5f5;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        </div>
        <div style="aspect-ratio: 1; overflow: hidden; border-radius: 1vw; box-shadow: 0 0.5vw 1vw rgba(0,0,0,0.1);">
          <img src="assets/art3.jpg" alt="Artwork 3" style="width: 100%; height: 100%; object-fit: contain; transition: transform 0.3s ease; background: #f5f5f5;" onmouseout="this.style.transform='scale(1)'">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p><a href="index.html" class="footerLinks">← Back to Home</a></p>
    <p>© 2025 Bianca. All rights reserved.</p>
  </footer>
</body>
</html>
