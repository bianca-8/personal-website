<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Recommendations!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html" class="button">Home</a>
  </nav>

  <h2>Add any song recommendations to this playlist!</h2>

  <!-- Spotify recommend song -->
        <section id="playlist">
          <h2 id="recommend">Recommend a Song</h2>

          <div class="song-recommendation-container">
            <input 
              id="songInput" 
              type="text" 
              placeholder="Paste Spotify link or type song name"
              aria-label="Type song name or paste Spotify link"
            />
            <div class="button" onclick="submitSong()">Add Song</div>
          </div>

          <!-- Embedded Playlist -->
          <section>
            <div class="spotify-embed-container">
              <iframe
                data-testid="embed-iframe"
                src="https://open.spotify.com/embed/playlist/0DF0Y3i7eQGfsYfhMwDPkl?utm_source=generator"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
              </iframe>
            </div>
          </section>
        </section>
  
  <main>
    <div class="section">
    </div>
  </main>

  <footer>
    <p><a href="index.html" class="footerLinks">← Back to Home</a></p>
    <p>© 2026 Bianca. All rights reserved.</p>
  </footer>
</body>
</html>
