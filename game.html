<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Five in a Row</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eeeeee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const dotRadius = 10;
        const gridSize = 20;
        const cellSize = canvas.width / gridSize;

        let dots = [];

        canvas.addEventListener("click", drawDot);

        function drawGrid() {
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;

            for (let i = 0; i <= gridSize; i++) {
                let pos = i * cellSize;

                // vertical line
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();

                // horizontal line
                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }
        }

        function drawDot(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            dots.push({ x, y });
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const gridX = Math.round(x / cellSize) * cellSize; // snap to grid
            const gridY = Math.round(y / cellSize) * cellSize;

            dots.push({ x: gridX, y: gridY });
            draw();
        }

        function drawDots() {
            for (const d of dots) {
                ctx.beginPath();
                ctx.arc(d.x, d.y, dotRadius, 0, Math.PI * 2);
                if (dots.indexOf(d) % 2 === 0) {
                    ctx.fillStyle = "black";
                } else {
                    ctx.fillStyle = "white";
                }
                ctx.fill();
                ctx.closePath();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawDots();
        }
        draw();

    </script>
  </body>
</html>
